<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <h1>Rock Paper Scissors</h1>
        <h5>
            <ul>
                <li>Play the game by clicking a button below</li>
                <li>Once you click the CPU will randomly choose an option as well.</li>
                <li>Results are shown on the box below.</li>
                <li>First to 5 wins.</li>
            </ul>
        </h5>
        <section id="player-section">
            <div class="player-choices">
                <button class="player-button" id="rock">Rock</button>
                <button class="player-button" id="paper">Paper</button>
                <button class="player-button" id="scissors">Scissors</button>
            </div>
            <div id="scoreboard">
                <p>You: <span id="player-score">0</span></p>
                <p>CPU: <span id="cpu-score">0</span></p>
            </div>
        </section>
        <section id="results-box">
            <h3 id="results">Play by picking a choice above.</h3>
        </section>
        <button id="restart">Restart</button>
    </main>

<script src="app.js"></script>
</body>
</html>
