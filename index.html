<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- player section -->
        <section id="player-section">
            <div class="player-choices">
                <div class="player-button">Rock</div>
                <div class="player-button">Paper</div>
                <div class="player-button">Scissors</div>
            </div>
            <div>
                <p>player score: 0</p>
            </div>
        </section>
        <section id="computer-section">
            <div class="computer-choices">
                <div>
                    Rock
                </div>
                <div>
                    Paper
                </div>
                <div>
                    Scissors
                </div>
            </div>
            <div>
                <p>computer score: 0</p>
            </div>
        </section>
    </main>

<script src="app.js"></script>
</body>
</html>
